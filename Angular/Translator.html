<!DOCTYPE html>
<html>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<h2>My Family History To-do List</h2>

<form ng-submit="todoAdd()">
<input type="text" ng-model="toTranslate" size="40" placeholder="Name">
<input type="submit" value="Translate!">
</form>

<br>

<div ng-repeat="x in translatorOutput">
    <input type="text" ng-model="x.translatorOutput"> <span ng-bind="x.result"></span>
</div>


<script src="Translator.js"></script>

</body>
</html>
